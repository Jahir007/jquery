<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>jQuery HTML</title>

        <style>
            p {
                color: red;
            }

            .center {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 50%;
            }

            #div1 {
                border: 1px solid black;
                width: 200px;
                height: 200px;
                margin: 10px;
                background-color: rgb(192, 214, 179);
            }

     

        </style>
   
    </head>


<body>
    <script>

        $(document).ready(function() {
            $("#btn").click(function() {
               $("img").before("<p>This is a paragraph.</p>");
            });

            $("#btn2").click(function() {
                $("img").after("<p>This is a paragraph.</p>");
            });

            $("#btn3").click(function() {
                //$("#div1").remove();
                $("#div1").empty();
            });
        });


    </script>


    <img src="http://www.google.com/intl/en_ALL/images/logo.gif" class = "center">
    
    <button id = "btn">Insert before</button>
    <button id = "btn2">Insert after</button>
    <br>

    <div id = "div1">
        <p>This is a paragraph.</p>
        <p>This is a paragraph.</p>
        <p>This is a paragraph.</p>
    </div>
    <br>
    <button id = "btn3">Remove</button>




</body>

</html>
