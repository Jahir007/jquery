<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width" intial-scale="1"/>
        <title>jQuery HTML dimensions</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <style>

            .siblings * {
                display: block;
                border: 1px solid black;
                color:gray;
                padding: 5px;
                margin: 15px;
            }
            

        </style>

        <script>

            $(document).ready(function(){
                //$('h2').siblings('p').css({color:'red',border: '1px solid red'});
                $('h2').nextUntil('h6').css({color:'red',border: '3px solid red'});
            });
            
        </script>

    </head>

<body class="siblings">

    <div> div (parent)
            <p>p</p>
            <span>span</span>
            <h2>h2</h2>
            <h3>h3</h3>
            <h4>h4</h4>
            <h5>h5</h5>
            <h6>h6</h6>
            <p>p</p>
    </div>
    



</body>



</html>
