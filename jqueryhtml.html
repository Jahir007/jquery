<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>jQuery HTML</title>

        <style>
        
            
        </style>

    </head>

<body>

    <p id="test">This html tags <b>underline the content</b></p>

    <button id = "btn1">Text</button>
    <button id = "btn2">Html</button>

    <br>
    <br>

    <p>Name: <input type="text" id="name"></p>
    <button id = "btn3">Show value</button>

    <br>

    <p><a href="www.google.com" id="href"></a></p>
    <button id = "btn4">Show href</button>
    <br>

    <p id = "p1">This is a paragraph</p>
    <p id = "p2">This is a paragraph</p>

    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
      </ol>

    <button id = "btn5">append text</button>
    <button id = "btn6">append list</button>
    <br>

    <p>This is a paragraph</p>
    <button onclick="appendText()">append text</button>


    <script>

        $(document).ready(function(){
            $("#btn1").click(function(){
                alert("Text: " + $("#test").text());
            });
            $("#btn2").click(function(){
                alert("HTML: " + $("#test").html());
            });

            $("#btn3").click(function(){
                alert("Value: " + $("#name").val());
            });

            $("#btn4").click(function(){
                alert("Href: " + $("#href").attr("href"));
            });



            $("#btn5").click(function(){
                //$("#p1").append("<b>Appended text</b>");
                $("#p1").prepend("<b>prepend text</b>");
            });

            $("#btn6").click(function(){
                //$("ol").append("<li>Appended list</li>");
                $("ol").prepend("<li>prepend list</li>");
            });

        });

        function appendText(){
            var txt1 = "<p>Text</p>";
            var txt2 = $("<p></p>").text("Text");
            var txt3 = document.createElement("p");
            txt3.innerHTML = "Text";
            $("body").append(txt1, txt2, txt3);
        }


    </script>

</body>


</html>
