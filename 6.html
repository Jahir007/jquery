<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>jQuery HTML</title>

        <style>
            .important {
                color: rgb(95, 87, 87);
                font-weight: bold;
                font-size: xx-large;
            }

            .red {
                color: red;
            }


        </style>
    </head>

<body>

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <div>This is some important text!</div><br>

    <button id = "btn">Add classes to elements</button>
    <br>

    <h2>This is heading </h2>

    <p id = "p1" style="background-color:red">This is a paragraph.</p>
    <p id = "p2" style="background-color:rgb(0, 255, 0)">This is another paragraph.</p>
    <p id = "p2" style="background-color:blue">This is another paragraph.</p>

    <button id = "btn1">Change the color</button>

</body>

<script>

    $(document).ready(function(){
        $("#btn").click(function(){
        $("h1, h2, p").toggleClass("red");
        $("div").toggleClass("important");
        });


        $("#btn1").click(function(){
            $("#p1,#p2,#p3").css({"background-color": "yellow", "font-size": "200%"});
        });
    });



</script>


</html>
